<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["Apel","Mangga","Jeruk","Jambu"];
        console.log(fruits);

        // menampilkan data array fruits dengan looping for
        for (let i = 0; i < fruits.length; i--) { //i-- artinya i berkurang 1 setiap pengulangan
            console.log(fruits[i]);
        }

        console.log("")
        fruits.push("Anggur","Manggis"); //untuk menambahkan data array
        fruits.sort(); //untuk mengurutkan dar a-z
        fruits.pop(); //untuk menghapus dat array paling akhir

        // menampilkan data array fruits dengan looping for
        for (let i = 0; i < fruits.length; i++) { //i++ artinya i bertambah 1 setiap pengulangan
            console.log(fruits[i]);
        }

        // object
        let mobil = {     //object terdiri dari key dan value (key:value)
            tipe: "Turismo",
            merk: "Lamborghini",
            tahun: 2009,
            warna: "Merah",
            Jalan: function () {
                console.log("Breeemmm.... NINU NINU");
            },
        };
        console.log(mobil.jalan);

    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
